<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="dashboard.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="dashboard">
        <div id="heading">
            <i class="left fa fa-home" style="font-size:30px"></i>
            <i class="right fa fa-gear" style="font-size:30px"></i>
        </div>
        <div style="clear:both"></div>
        <div class="animation" id="pet">
            <img src="images/sleepingpet.gif" alt="Sleeping pet">
        </div>
        <div id="timer"></div>
        <div class="center">
            <button id="startButton">Power Up</button>
            <button id="blockButton">Block Site</button>
        </div>
    </div>
</body>
</html>
